<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire absence</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="row mb-2">
            <div class="col">

                <header>
                    <h1>Autorisation d'Absence</h1>
                    <img src="/assets/afpa_logo.jpg" alt="">
                </header>
            </div>
        </div>
        <form id="form-absence" action="/result.html" method="get">

            <div class="row">
                <div class="col">
                    <div class="d-flex ">
                        <div class="d-flex flex-column form-group ">
                            <div class="d-flex ">
                                <label class="form-label" for="lastname">NOM:</label>
                                <input type="text" class="form-control me-sm-4" name="lastname" value="" id="lastname"
                                    pattern="/[A-Za-zéîôà^âêù \\-]+$/i" data-pristine-pattern-message="Format invalide"
                                    data-pristine-minlength-message="Minimum 2 caractères"
                                    data-pristine-required-message="Champs requis" minlength="2" required>
                            </div>
                        </div>

                        <div class="d-flex flex-column form-group ">
                            <div class="d-flex ">
                                <label class="form-label" for="firstname">PRENOM:</label>
                                <input type="text" class="form-control" name="firstname" value="" id="firstname"
                                    pattern="/[A-Za-zéîôà^âêù \\-]+$/i" data-pristine-pattern-message="Format invalide"
                                    data-pristine-minlength-message="Minimum 2 caractères"
                                    data-pristine-required-message="Champs requis" minlength="2" required>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <div class="d-flex flex-column form-group">
                        <div class="d-flex ">
                            <label for="course">Formation suivie :</label>
                            <input type="text" class="form-control" name="course" id="course"
                                pattern="/[A-Za-zéîôà^âêù \\-]+$/i" data-pristine-pattern-message="Format invalide"
                                data-pristine-minlength-message="Minimum 2 caractères"
                                data-pristine-required-message="Champs requis" minlength="2" required>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <h5>Demande l'autorisation de s'absenter du centre :</h5>
                    <span class="me-2">Durée inférieur à une journée:</span>
                    <div class="d-inline-flex">
                        <label class="p-0 me-2" for="lessonedayyes"> oui </label>
                        <input class="form-check-input" type="radio" name="lessoneday" id="lessonedayyes" value="yes"
                            checked required>
                    </div>
                    <div class="d-inline-flex">
                        <label class="p-0 me-2" for="lessonedayno"> non </label>
                        <input class="form-check-input" type="radio" name="lessoneday" id="lessonedayno" value="no"
                            required>

                    </div>

                </div>
            </div>

            <div class="row mt-3">
                <div class="col " id="onedaymissingcol">
                    <div class="mx-auto form-group">
                        <label for="missingday">Le</label>
                        <input type="date" name="missingday" id="missingday">
                    </div>
                    <div class="mt-4 me-4 d-flex">
                        <div class="d-inline-block form-group">
                            <label for="beginhourmissingday">De</label>
                            <input type="time" name="beginhourmissingday" id="beginhourmissingday">
                        </div>
                        <div class="mx-sm-4 d-inline-block form-group">
                            <label for="finishhourmissingday" class="mx-3">à</label>
                            <input class="ms-4" type="time" name="finishhourmissingday" id="finishhourmissingday">
                        </div>
                    </div>
                </div>
                <div class="col d-none" id="severaldaymissing">
                    <label for="beginmissingperiod">Du</label>
                    <input type="date" name="beginmissingperiod" id="beginmissingperiod">
                    <label for="endmissingperiod">au</label>
                    <input type="date" name="endmissingperiod" id="endmissingperiod">
                    <div class="col mt-4">
                        <label for="totalmissingdays">Soit</label>
                        <input type="number" name="totalmissingdays" id="totalmissingdays" disabled>
                        <span>jours complets</span>
                    </div>
                </div>
            </div>
            <div class="mt-2 row mt-4">
                <div class="col">
                    <span>Pour le motif suivant:</span>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 col-sm-6">
                    <div id="tab">
                        <div class="text-center fs-5 fw-bold">
                            Motif de l'absence
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <p>Cachet et signature de l'entreprise ou de</p>
                    <div>
                        Merci d'apposer votre cachet pour justifier de l'absence de la formation de M <span
                            id="namemissing"></span>
                    </div>
                    <div class="d-flex flex-column mt-4 h-25">
                        <textarea class="px-4 h-50  text-center" name="studentsign" id="studentsign"
                            placeholder="Date et signature du stagiaire"></textarea>
                        <textarea class="px-4 h-50 text-center" name="trainersign" id="trainersign"
                            placeholder="Date et signature du formateur"></textarea>
                    </div>
                    <div class="d-flex flex-row mt-4 h-25">
                        <textarea class="px-4 w-50 h-100 text-center" name="directoradvice" id="directoradvice"
                            placeholder="Avis du MF pour décision du directeur"></textarea>
                        <textarea class="px-4 w-50 h-100 text-center" name="directordecision" id="directordecision"
                            placeholder="Décision du directeur"></textarea>
                    </div>
                </div>
            </div>

            <input class="btn btn-primary mt-2" type="submit" value="Envoyer">
        </form>
    </div>

    <script src="scripts/script.js"></script>
    <!-- <script src="scripts/sweetalert2.js"></script> -->
    <script src="scripts/pristine.js"></script>

</body>

</html>
